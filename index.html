<!DOCTYPE html>
<!--Builds a simple form for feedback on a customer visit to a QSR style restaurant. Built by Bryce Poindexter 4-22-2024-->
<html lang="en">
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1 id="title">Visit Satisfaction Survey</h1>
    <p id="description"><em>Thank you for taking the time to fill out this form</em></p>
    <form id="survey-form" method="post" action="https://register-demo.freecodecamp.org">
        <fieldset>
            <legend>Customer Info</legend>
            <label id="name-label" for="name">Name <input id="name" name="name" type="text" placeholder="Enter your name" required /></label>
            <label id="email-label" for="email">E-Mail <input id="email" name="email" type="email" placeholder="Enter your e-mail" required /></label>
            <label id="number-label" for="number">Age (optional) <input id="number" name="number" type="number" min="18" max="120" placeholder="Age"></label>
        </fieldset>
        <fieldset>
            <legend>Select Your Order Point</legend>
            <label id="employee-label" for="employee"><input class="inline" id="employee" name="order-point" type="radio" value="employee" /> With an employee at the restaurant</label>
            <label id="app-label" for="app"><input class="inline" id="app" name="order-point" type="radio" value="app" /> Through the mobile app</label>
            <label id="kiosk-label" for="kiosk"><input class="inline" id="kiosk" name="order-point" type="radio" value="kiosk" /> At a self-service kiosk</label>
        </fieldset>
        <fieldset>
            <legend>Items Ordered (Choose all that apply)</legend>
            <label id="hamburger-label" for="hamburger"><input class="inline" id=hamburger type="checkbox" value="hamburger"> Hamburger</label>
            <label id="chicken-label" for="chicken"><input class="inline" id=chicken type="checkbox" value="chicken"> Chicken Sandwich</label>
            <label id="mac-label" for="mac"><input class="inline" id=mac type="checkbox" value="mac"> Slam Mac</label>
            <label id="nugget-label" for="nugget"><input class="inline" id=nugget type="checkbox" value="nugget"> Chicken Nuggets</label>
            <label id="fries-label" for="fries"><input class="inline" id=fries type="checkbox" value="fries"> French Fries</label>
            <label id="other-label" for="other"><input class="inline" id=other type="checkbox" value="other"> Other</label>
        </fieldset>
        <fieldset>
            <label id="dropdown-label" for="dropdown">Overall Satisfaction
                <select id="dropdown" name="dropdown">
                    <option value="">(select rating)</option>
                    <option value="0">Highly Dissatisfied</option>
                    <option value="1">Dissatisfied</option>
                    <option value="2">Not Highly Satisfied</option>
                    <option value="3">Highly Satisfied</option>
                </select>
            </label>
            <label id="comment-label" for="comments">What can we do to improve the experience?
                <textarea id="comments" name="comments" rows="3" cols="30" placeholder="I wish that..."></textarea>
            </label>
        </fieldset>
        <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
